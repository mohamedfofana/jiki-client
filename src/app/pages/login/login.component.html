
  <div class="view">
    <div class="container align-items-center shadow-lg login-container">
        <header class="text-center">
                <img alt="" border="0" src="assets/images/logo-text.png">
        </header>
        <br />
        <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" class="login-form" novalidate>
            <div class="login">
                <div class="row">
                    <div class="col-md-2 pt-2">
                        Email:
                    </div>
                    <div class="col-md-10">
                        <input type="email" name="email" class="form-control" formControlName="username" />
                        <div class="alert alert-danger" [hidden]="username.untouched || username.valid">
                            A valid email address is required
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2  pt-2">
                        Password:
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password" class="form-control" formControlName="password" />
                        <div class="alert alert-danger" [hidden]="password.untouched || password.valid">
                            Password is required (6 or more characters with at least one number)
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn blue-global-background-color w-100" [disabled]="!loginForm.valid">Log in</button>
                    </div>
                </div>
                <div class="statusRow">
                    <div class="text-danger" *ngIf="errorMessage">
                      <mat-icon>error</mat-icon>&nbsp;&nbsp;Error: {{ errorMessage }}
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
