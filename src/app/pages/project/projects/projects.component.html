<div class="global-padding">
  <h3>Projects</h3>
  <div class="filter-header p-0">
    <mat-form-field class="filter-width">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <button mat-mini-fab class="float-end" (click)="addEditProject(emptyProject)">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <span class="danger">{{formErrorMessage}}</span>
    <mat-table [dataSource]="dataSource" class="projects-table" matSort >
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let project"> {{project.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let project"> {{project.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let project"> {{project.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let project"> {{project.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
        <mat-cell *matCellDef="let project">
          <button mat-icon-button class="float-start" color="primary" (click)="addEditProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="float-end" color="warn" (click)="delete(project)">
            <mat-icon>delete</mat-icon>
          </button>
      </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of project projects"
                   >
    </mat-paginator>
  </div>
  </div>
