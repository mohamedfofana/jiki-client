<h1 mat-dialog-title class="text-center">Start Sprint</h1>
<div class="spint-dialog" mat-dialog-content>
  <form [formGroup]="sprintForm" class="sprintForm" (submit)="onSubmitClick()" novalidate>
    <table>      
      <tr>
        <td colspan="2">
          <mat-form-field  class="form-field-sprintTitle">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="nameFormControl" size="10">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field  class="form-field-sprintDescription">
            <mat-label>Goal</mat-label>
            <textarea matInput [formControl]="goalFormControl"></textarea>
          </mat-form-field>
        </td>
      </tr>       
      <tr>
        <td colspan="2">
          <mat-form-field  class="form-field-sprintDescription">
            <mat-label>Duration</mat-label>
            <mat-select 
                [formControl]="durationFormControl"
                (selectionChange)="onDurationChange($event)"
            >
              <mat-option *ngFor="let duration of durations" [value]="duration.code">
                {{duration.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>    
      <tr>
        <td colspan="2">
          <mat-form-field>
            <mat-label>Start Date</mat-label>
            <input matInput 
                    [matDatepicker]="startDatePicker" 
                    [formControl]="startDateFormControl"
            >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>  
      <tr>
        <td colspan="2">
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [formControl]="endDateFormControl">              
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker [startAt]="endDateStartAt"></mat-datepicker>
              </mat-form-field>
        </td>
      </tr>  
      <tr *ngIf="formError">
        <td>
          <span class="mat-error">{{formErrorMessage}}</span>
        </td>
      </tr>
    </table>
    <div mat-dialog-actions class="float-end">
      <button mat-raised-button type="submit" [disabled]="!sprintForm.valid">Start</button>
      <button mat-button [mat-dialog-close]="">Cancel</button>
    </div>
  </form>
</div>
