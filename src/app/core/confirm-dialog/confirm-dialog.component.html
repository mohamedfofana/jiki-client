<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.body}}</p>
</div>
<div mat-dialog-actions class="float-end">
    <button mat-button [mat-dialog-close]="!data.withActionButton" mat-raised-button on>{{data.cancelButtonText}}</button>
    <button mat-button [mat-dialog-close]="true" *ngIf="data.withActionButton" mat-raised-button color="{{data.okColor}}">{{data.actionButtonText}}</button>
</div>
